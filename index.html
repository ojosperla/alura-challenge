<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alura | Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
</head>
<body>

    <header>
        <nav class="logo">
            <img src="img/logo.svg" alt="Logo de Alura">
        </nav>
    </header>

    <main class="container">
        <content>
            <textarea class="insertText" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <h6 class="information">Solo letras minúsculas y sin acentos</h6>
            <div class="buttons">
                <button class="btn-version1" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-version2" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </content>
        <aside>
            <div class="column">
                <div class="columnInfo">
                    <textarea class="message" id="msnEncriptado" cols="16" rows="7"></textarea>
                    <h4>Ningún mensaje fue encontrado</h4>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="button-copiar">
                    <button class="btn-version2" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </aside>
    </main>
    
    <footer>
        <div class="footerText">Alura Challenge 1 - Patricia Staneloni - 2023</div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
